<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <img src="./images/icons/close-svgrepo-com.svg" class="ico close-hambg">
        <header class="sidebar-h">
                <img src="./images/icons/check-svgrepo-com(1).svg" class="logo"><span class="logo-text">ToDoIt</span>
        </header>

        <div class="home">
            <span class="home-heading"><img src="./images/icons/home-svgrepo-com.svg" class="ico">Home</span>
            <ul class="home-items-ul">
                <li class="home-item">
                    <img src="./images/icons/inbox-svgrepo-com.svg" class="ico inbox">Inbox
                </li>
                <li class="home-item">
                    <img src="./images/icons/calendar-svgrepo-com.svg" class="ico">This Week
                </li>
            </ul>

        </div>
        <div class="projects">
            <img src="./images/icons/plan-svgrepo-com.svg" class="ico"><span class="projects-heading">Projects<img src="./images/icons/add-svgrepo-com.svg" class="ico add-proj"</span>
            <ul class="project-items-ul">
                <!-- <li class="project-item"><img src="./images/icons/task-list-svgrepo-com.svg" class="ico"><span>Work</span><img src="./images/icons/close-svgrepo-com.svg" class="close-proj" ></li> -->
            </ul>
        </div>
        <div class="footer">Made by Keane Andre</div>
    </div>

    <div class="display">
            <div class="display-h">
                <h1 class="display-lh">Inbox</h1>
                <div class="display-rh">
                    <img src="./images/icons/github-svgrepo-com.svg" class="ico">
                    <img src="./images/icons/person-sharp-svgrepo-com.svg" class="ico">
                    <img src="./images/icons/hamburger-menu-svgrepo-com.svg" class="hambg ico">
                </div> 
            </div>

        <div class="tasks-container">
            <div id="task-1">
                <span class="task-h"><img class="ico checkbox" src="./images/icons/circle-svgrepo-com.svg">Visit Keane's Github Profile</span>
                <input type="date" class="due-date">
                <p class="task-desc">It's awesome and you'll see a lot of cool projects</p>
            </div>

            <div class="add-task">Add a task</div>
        </div>
    </div>

        

</div>
</body>
</html>
